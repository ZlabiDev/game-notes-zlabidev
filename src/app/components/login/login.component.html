<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-mb-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row mt-2">
              <div class="col-md-6">
                <a href="/register" style="text-decoration: none;">Need Account? <span
                  class="text-danger">Register</span></a>
              </div>
              <div class="col-md-6">
                <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password? </a>
              </div>
            </div>
            <div class="row mt-2">
              <a style="text-decoration: none; cursor: pointer;" (click)="signInWithGoogle()">
                <div class="card">
                  <div class="card-body shadwo text-center">
                    <img src="./assets/google-icon.png" alt="" height="24px"> Sign in with Google
                  </div>
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
